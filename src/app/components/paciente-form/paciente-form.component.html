<form (ngSubmit)="submit(form)" #form="ngForm">
    <div class="grid">

        <input type="hidden" name="id" [(ngModel)]="registro.id">

        <label for="nome">Nome</label>
        <input [(ngModel)]="registro.nome" type="text" name="nome" required>

        <label for="email">E-mail</label>
        <input [(ngModel)]="registro.email" type="email" name="email" placeholder="nome@email.com" required>

        <label for="telefone">Telefone</label>
        <input [(ngModel)]="registro.telefone" type="text" name="telefone" placeholder="(DDD) 11111-1111" required>

        <label for="nome">Nome</label>
        <input [(ngModel)]="registro.nome" type="text" name="nome" required>

        <label for="dataNascimento">Data de Nacimento</label>
        <input [(ngModel)]="registro.dataNascimento" type="date" name="dataNascimento" required>

        <label for="grupoSanguineo">Grupo Sanguíneo</label>
        <select [(ngModel)]="registro.grupoSanguineo" name="grupoSanguineo" required>
            <option value="A_POSITIVO">A+</option>
            <option value="A_NEGATIVO">A-</option>
            <option value="B_POSITIVO">B+</option>
            <option value="B_NEGATIVO">B-</option>
            <option value="AB_POSITIVO">AB+</option>
            <option value="AB_NEGATIVO">AB-</option>
            <option value="O_POSITIVO">O+</option>
            <option value="O_NEGATIVO">0-</option>
        </select>

        <label for="sexo">Sexo</label>
        <select [(ngModel)]="registro.sexo" name="sexo" required>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
        </select>

        <label for="endereco">Endereço</label>
        <input [(ngModel)]="registro.endereco" type="text" name="endereco" required>

        <label for="cep">CEP</label>
        <input [(ngModel)]="registro.cep" type="text" name="cep" required>

        <label for="cidade">Cidade</label>
        <input [(ngModel)]="registro.cidade" type="text" name="cidade" required>

        <label for="estado">Estado</label>
        <select [(ngModel)]="registro.estado" type="text" name="estado" required>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>

    </div>

    <input type="button" value="Cancelar" routerLink="../">
    <input type="submit" value="Salvar" [disabled]="form.invalid">
    
</form>
