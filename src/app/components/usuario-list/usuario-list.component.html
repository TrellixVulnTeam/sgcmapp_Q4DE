<app-barra-comandos (eventoBusca)="get($event)"></app-barra-comandos>
<table>
    <thead>
        <tr>
            <th>Nome Completo</th>
            <th>Nome Usuário</th>
            <th>Ativo</th>
            <th>Papel</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of registros">
            <td>{{r.nomeCompleto}}</td>
            <td>{{r.nomeUsuario}}</td>
            <td>{{r.papel | i18nSelect: papel}}</td>
            <td>{{r.ativo? 'Ativo': 'Inativo'}}</td>
            <td>
                <a routerLink="/config/usuarios/form/" [queryParams]="{id: r.id}" class="botao">Editar</a>
                <a (click)="delete(r.id)" class="botao cancelar">Excluir</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="5">Total de registros: {{registros?.length}}</td>
    </tfoot>
</table>
